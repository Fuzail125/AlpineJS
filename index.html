<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Alpine JS</title>
    <style>
        a{
            color: inherit;
            text-decoration: inherit;
            font-size: small;
        }
        .clicked {
            background-color: hsl(132, 95%, 76%);
        }
    </style>
</head>

<body x-data="App()" x-init="getYears()" class="container">
    <div style="display: flex; flex-wrap: wrap;">
        <div class="row mt-5">
            <h3 class="font-bold text-lg">Years</h3></br>
            <template x-for="Yr in years">
                <div class="col">
                    <a href="#" x-text="Yr.year" @click="getSemester(`${Yr.year}`)"></a>
                </div>
            </template>
        </div>

        <div x-show="index === 1" class="row mt-5">
            <h3 class="font-bold text-lg">Semester</h3></br>
            <template x-for="Sem in semester">
                <div class="col-3">
                    <a href="#" x-text="Sem.semester" @click="getBatch(`${Sem.semester}`)"></a>
                </div>
            </template>
        </div>

        <div x-show="index === 2" class="row mt-5">
            <h3 class="font-bold text-lg">Batches</h3></br>
            <template x-for="Bt in batches">
                <div class="col">
                    <a href="#" x-text="Bt.class" @click="getProbationRate(`${Bt.class}`)"></a>
                </div>
            </template>
        </div>

        <div x-show="index === 3" class="row mt-5">
            <h3 class="font-bold text-lg">Students on Probation Batch Wise</h3>            
            <div class="d-flex flex-wrap">
                <template x-for="prob in probations">
                    <div>
                        <h5>Year: <span x-text="selectedYear"></span></h5>
                        <h5>Semester: <span x-text="selectedSemester"></span></h5>
                        <h5>Class: <span x-text="prob.class"></span></h5>
                        <h5>Total Students: <span x-text="prob.total_students"></span></h5>
                        <h5>Students on Probation: <span x-text="prob.students_on_probation"></span></h5>
                        <h5>Probation Rate: <span x-text="prob.probation_rate"></span>%</h5>
                    </div>
                </template>
            </div>
        </div>
